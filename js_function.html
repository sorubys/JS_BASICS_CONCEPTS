<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p id = "demo1"></p>
<p id = "demo2"></p>
<p id = "demo3"></p>
<p id = "demo4"></p>
<p id = "demo5"></p>
<p id = "demo6"></p>
<body>
    <script>
        function My_function(val){
            document.getElementById("demo1").innerHTML = "Answer is " + val*val;
        }
        My_function(5);
    </script>

    <!-- function expression -->
    <script>
        let x = function(){
            alert("Hello! ");
        }
        document.getElementById("demo2").innerHTML = x();
    </script>

<!-- function constructor -->
 <script>
    var myfunction = new Function("a","b","return a+b");
    var l = myfunction(2,3);
    document.getElementById("demo3").innerHTML = l;

 </script>
<!-- self invoking function -->
 <script>
    (function(){
        alert("Hello welcome");
    })()
 </script>
 <!-- function as values -->
<script>
    function Product(a,b){
        return a*b;
    }
    let m = Product(4,5)
    document.getElementById("demo5").innerHTML = m;
</script>
 <!-- function as objects -->
  <script>
    var body = "return Math.PI * r *r "
    var circle = new Function("r",body);
    alert(circle(5));
  </script>
  <!-- arrow functions -->
  <script>
    const Myfunc = (a,b,c) => {return a*b*c}
    let product = Myfunc(2,3,4)
    document.getElementById("demo6").innerHTML = product;
</script>  
<!-- generator functions -->
 <script>
    function* generateFunc(){
        yield 1;
        yield 2;
        return 3;
    }
    let generator = generateFunc();
    let one = generator.next();
    let two = generator.next();
    let three = generator.next();
    alert(JSON.stringify(one));
    alert(JSON.stringify(two));
    alert(JSON.stringify(three));
 </script>
 <!-- predefined function -->
  <script>
    let n = 3;
    let o = 7;
    let p = 9;
    // console.log(eval("n+o"));
    // console.log(p);
  </script>
</body>
</html>
